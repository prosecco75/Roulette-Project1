<!DOCTYPE html>
<html>
  <head>
    <title>Pick A Boo</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </head>
  <body>
    <h1 class="animated bounce">"Pick A Boo" game</h1>

    <div class="pictures">
    <img src="http://www.newyorker.com/wp-content/uploads/2014/08/Stokes-Hello-Kitty2-320.jpg" class="kitty" alt="Kitty" style="width:130px;height:130px;">

    <img src="http://vignette3.wikia.nocookie.net/austinally/images/f/ff/Cartoon_cupcake.png/revision/latest?cb=20130519134711" class="cupcake animated swing" alt="cup" style="width:160px;height:160px;">

    <img src="http://www.clipartlord.com/wp-content/uploads/2015/04/cupcake15.png" class="cupcak animated swing" alt="cup" style="width:200px;height:200px;">
    </div>

    <ul class="scores">
      <li class="bet">Bet <span>0</span></li>
      <li class="pot">Pot <span>50</span></li>
    </ul>

    <div class="wheel"></div>

    <div class="spin btn">Spin</div>

    <ul class="board">
      <li class="animated pulse"><span>1</span></li>
      <li class="animated pulse"><span>2</span></li>
      <li class="animated pulse"><span>3</span></li>
      <li class="animated pulse"><span>4</span></li>
      <li class="animated pulse"><span>5</span></li>
      <li class="animated pulse"><span>6</span></li>
      <li class="animated pulse"><span>7</span></li>
      <li class="animated pulse"><span>8</span></li>
      <li class="animated pulse"><span>9</span></li>
      <li class="animated pulse"><span>10</span></li>
      <li class="animated pulse"><span>11</span></li>
      <li class="animated pulse"><span>12</span></li>
      <li class="animated pulse"><span>13</span></li>
      <li class="animated pulse"><span>14</span></li>
      <li class="animated pulse"><span>15</span></li>
      <li class="animated pulse"><span>16</span></li>
      <li class="animated pulse"><span>17</span></li>
      <li class="animated pulse"><span>18</span></li>
      <li class="animated pulse"><span>19</span></li>
      <li class="animated pulse"><span>20</span></li>
      <li class="animated pulse"><span>21</span></li>
      <li class="animated pulse"><span>22</span></li>
      <li class="animated pulse"><span>23</span></li>
      <li class="animated pulse"><span>24</span></li>
      <li class="animated pulse"><span>25</span></li>
      <li class="animated pulse"><span>26</span></li>
      <li class="animated pulse"><span>27</span></li>
      <li class="animated pulse"><span>28</span></li>
      <li class="animated pulse"><span>29</span></li>
      <li class="animated pulse"><span>30</span></li>
      <li class="animated pulse"><span>31</span></li>
      <li class="animated pulse"><span>32</span></li>
      <li class="animated pulse"><span>33</span></li>
      <li class="animated pulse"><span>34</span></li>
      <li class="animated pulse"><span>35</span></li>
      <li class="animated pulse"><span>36</span></li>   
    </ul>

  </body>
</html>
